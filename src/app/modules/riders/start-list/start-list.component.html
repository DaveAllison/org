<div class="container">
    <h2>Start List</h2>

    <div class="form-group row">
        <div class="col-md-2">
            <select class="form-control col-md-12" [(ngModel)]="selectedEventId" (change)="getRiders()">
                <option [ngValue]="0">Select an Event</option>
                <option [ngValue]="myEvent._id" *ngFor="let myEvent of myEvents">{{myEvent._id}} - {{myEvent.name}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <input class="form-control col-md-12" [(ngModel)]="riderFilter" (input)="filterRiders()" placeholder="Filter by name">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary form-control col-md-12" [disabled]="!riders" (click)="download()">Download List</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary form-control col-md-12" [disabled]="!riders" (click)="addRider()">Add Rider</button>
        </div>
    </div>
    <br>
    <div class="table-responsive-md table-sm">
        <table *ngIf="riders" class="table table-striped table-borderless">
            <thead>
                <tr>
                    <th>Rider No.</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Under 18?</th>
                    <th>Emergency Contact</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rider of filteredRiders">
                    <td><a href="javascript:void(0)" (click)="riderStatus(rider)">{{rider.memberId}}</a></td>
                    <td>{{rider.name}}</td>
                    <td>{{rider.email}}</td>
                    <td>{{isJunior(rider) ? "Y" : "N"}}</td>
                    <td>{{rider.emergencyContact}} {{rider.emergencyPhone}}</td>
                    <td>{{rider.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
