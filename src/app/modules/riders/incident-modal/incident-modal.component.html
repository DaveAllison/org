<div class="modal-header">
    <h4 class="modal-title">Incident Detail</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="container">
        <div class="form" *ngIf="incident">
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Date:</label>
                <input class="form-control col-md-2" type="date" [(ngModel)]="incidentDate" name="date">
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Summary:</label>
                <input class="form-control col-md-6" type="text" [(ngModel)]="incident.summary" name="summary">
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Severity:</label>
                <select class="form-select col-md-6" [(ngModel)]="incident.severity" name="severity">
                    <option *ngFor="let status of refData.incidentStatuses()">{{status}}</option>
                </select>
                <div class="col-md-2">
                    <button class="form-control col-md-12 btn btn-primary" (click)="save()">save</button>
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-md-2"></label>
                
            </div>
        </div>
    
        <div class="row audax-section-panel">
            <h2>Notes</h2>
        </div>
        <div class="table-responsive-md table-sm">
            <table *ngIf="notes.length > 0" class="table table-striped table-borderless">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let note of notes; let i = index">
                        <td>{{note.noteDate | date :  'y-MM-dd HH:mm'}}</td>
                        <td>{{note.note}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row audax-section-panel">
            <h2>Add a New Note</h2>
        </div>

        <div class="form">
            <div class="form-group row">
                <div class="col-md-10">
                    <textarea class="form-control col-md-12" type="textarea" [(ngModel)]="newNote" name="newNote"></textarea>
                </div>
                <div class="col-md-2">
                    <button class="form-control col-md-12 btn btn-primary" (click)="addNote()">save</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
