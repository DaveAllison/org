<div class="container">
    <h2>ECE Riders</h2>

    <div class="form-group row">
        <div class="col-md-2">
            <label class="col-md-12 col-form-label">From Date</label>
            <input class="col-md-12 form-control" type="date" [(ngModel)]="selectedFromDate">
        </div>
        <div class="col-md-2">
            <label class="col-md-12 col-form-label">To Date</label>
            <input class="col-md-12 form-control" type="date" [(ngModel)]="selectedToDate">
        </div>
        <div class="col-md-2">
            <label class="col-md-12 col-form-label">ECE Status</label>
            <select class="form-control col-md-12" [(ngModel)]="selectedStatus">
                <option [ngValue]="entryStatus" *ngFor="let entryStatus of refDataService.entryStatuses()">{{entryStatus}}</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="col-md-12 col-form-label"><br></label>
            <button class="col-md-12 btn btn-primary form-control" (click)="getRiders()">Search</button>
        </div>
        <div class="col-md-2">
            <label class="col-md-12 col-form-label"><br></label>
            <button class="col-md-12 btn btn-primary form-control" (click)="download()">Download</button>
        </div>
        
    </div>
   

    <div>    
        
        <br>
        <div class="table-responsive-md table-sm">
            <table *ngIf="riders" class="table table-striped table-borderless">
                <thead>
                    <tr>
                        <th>Rider No.</th>
                        <th>Name</th>
                        <th>Event Id</th>
                        <th>Event Status</th>
                        <th>ECE Distance</th>
                        <th>ECE Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rider of riders; let i = index">
                        <td>{{rider.memberId}}</td>
                        <td>{{rider.name}}</td>
                        <td>{{rider.eventId}}</td>
                        <td>{{rider.status}}</td>
                        <td>{{rider.eceDistance}}</td>
                        <td class="input-group-sm">
                            <select class="form-control" [(ngModel)]="rider.eceStatus" (change)="changed(i)">
                                <option [ngValue]="entryStatus" *ngFor="let entryStatus of refDataService.entryStatuses()">{{entryStatus}}</option>
                            </select>
                        </td>
                        <td class="input-group-sm"><button class="form-control btn btn-primary" (click)="save(i)" [disabled]="!rider.changed">Save</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
