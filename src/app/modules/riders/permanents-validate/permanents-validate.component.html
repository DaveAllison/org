<div class="container">
    <h2>Permanent Ride Validation</h2>

    <div class="form-group row">
        <div class="col-md-2">
            <select class="form-control col-md-12" [(ngModel)]="selectedStatus" (change)="getRiders()">
                
                <option [ngValue]="status" *ngFor="let status of selectableStatuses">{{status}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <input class="form-control col-md-12" [(ngModel)]="riderFilter" (input)="filterRiders()" placeholder="Filter by name">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary form-control col-md-12" [disabled]="!riders || riders.length === 0" (click)="download()">Download List</button>
        </div>
    </div>


    <div>    
        <br>
        <div class="table-responsive-md table-sm">
            <table *ngIf="riders" class="table table-striped table-borderless">
                <thead>
                    <tr>
                        <th>Rider No.</th>
                        <th>Name</th>
                        <th>Event</th>
                        <th>Event Name</th>
                        <th>Ride Date</th>
                        <th>Ride Time</th>
                        <th>AUK id</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rider of filteredRiders">
                        <td>{{rider.memberId}}</td>
                        <td>{{rider.name}}</td>
                        <td>{{rider.eventId}}</td>
                        <td>{{rider.eventName}}</td>
                        <td>{{rider.rideDate}}</td>
                        <td>{{rider.formattedRideTime}}</td>
                        <td>{{rider.aukValidationId}}</td>
                        <td>{{rider.status}}</td>
                        <td class="input-group-sm">
                            <button *ngIf="rider.status==='Finished'"class="form-control btn btn-primary" (click)="validate(rider, true)">Validate</button>
                            <button *ngIf="rider.status==='Validated'" class="form-control btn btn-primary" (click)="validate(rider, false)">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>         
    </div>

</div>
