<div class="container">
    <h2>Ride Validation</h2>

    <div class="form-group row">
        <div class="col-md-2">
            <select class="form-control col-md-12" [(ngModel)]="selectedEventId" (change)="getRiders()">
                <option [ngValue]="0">Select an Event</option>
                <option [ngValue]="myEvent._id" *ngFor="let myEvent of myEvents">{{myEvent._id}} - {{myEvent.name}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <input class="form-control col-md-12" [(ngModel)]="riderFilter" (input)="filterRiders()" placeholder="Filter by name">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary form-control col-md-12" [disabled]="!riders" (click)="download()">Download List</button>
        </div>
    </div>
    <div>    
        
        <br>
        <div class="table-responsive-md table-sm">
            <table *ngIf="riders" class="table table-striped table-borderless">
                <thead>
                    <tr>
                        <th>Rider No.</th>
                        <th>Name</th>
                        <th>Event</th>
                        <th>Ride Date</th>
                        <th>AUK id</th>
                        <th>ACP Id</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rider of filteredRiders; let i = index">
                        <td>{{rider.memberId}}</td>
                        <td>{{rider.name}}</td>
                        <td>{{rider.eventId}}</td>
                        <td>{{rider.rideDate}}</td>
                        <td>{{rider.aukValidationId}}</td>
                        <td class="input-group-sm">
                            <input class="form-control audax-table-input-large" type="text" [(ngModel)]="rider.acpValidationId">
                        </td>
                        <td>{{rider.status}}</td>
                        <td class="input-group-sm">
                            <button *ngIf="rider.status!=='Validated'"class="form-control btn btn-primary" (click)="validate(i, true)" [disabled]="rider.status !== 'Finished'">Validate</button>
                            <button *ngIf="rider.status==='Validated'" class="form-control btn btn-primary" (click)="validate(i, false)">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>         
    </div>

</div>
