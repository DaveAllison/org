<div class="container">

    <h2>My Profile</h2>
    


    <form #orgForm="ngForm" (ngSubmit)="editOrg()">
        <fieldset>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Membership No:</label>
                <div class="col-md-2">
                    <input class="form-control col-md-12" type="text" name="_id" [(ngModel)]="organiser._id" disabled>
                </div>
                
            </div>
            
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">E-Mail:</label>
                <div class="col-md-6">
                    <input class="form-control col-md-12" class="form-control col-md-12" type="text" name="email" [(ngModel)]="organiser.email" pattern="^\w+@[a-zA-Z_]+?.[a-zA-Z.]{2,20}$">
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">AdminGroup:</label>
                <div class="col-md-2">
                    <input class="form-control col-md-12" type="text" name="adminGroup" [(ngModel)]="organiser.adminGroup" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Region:</label>
                <div class="col-md-4">
                    <select class="form-control col-md-12" name="region" [(ngModel)]="organiser.region" required>
                        <option *ngFor="let region of regions">{{region}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Online Payment:</label>
                <div class="col-md-2">
                    <select class="form-control col-md-12" name="onlinePayment" [(ngModel)]="organiser.onlinePaymentType" required>
                        <option *ngFor="let x of onlinePaymentTypes">{{x}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Postal Payment:</label>
                <div class="col-md-2">
                    <select class="form-control col-md-12" name="postalPayment" [(ngModel)]="organiser.postalPaymentAllowed" required>
                        <option [ngValue]=true>Yes</option>
                        <option [ngValue]=false>No</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Stripe Account:</label>
                <div class="col-md-6">
                    <input class="form-control col-md-12" type="text" name="stripeAccount" [(ngModel)]="organiser.stripeAccount">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Paypal Email:</label>
                <div class="col-md-6">
                    <input class="form-control col-md-12" type="text" name="paypalEmail" [(ngModel)]="organiser.paypalEmail">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Website URL:</label>
                <div class="col-md-6">
                    <input class="form-control col-md-12" type="text" name="websiteURL" [(ngModel)]="organiser.websiteURL">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Enabled:</label>
                <div class="col-md-2">
                    <select class="form-control col-md-12" name="enabled" [(ngModel)]="organiser.enabled" disabled >
                        <option [ngValue]=true>Yes</option>
                        <option [ngValue]=false>No</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label audax-label">Logo:</label>
                <div class="col-md-2" *ngIf="organiser.logoFileUrl">
                    <a class="btn btn-primary form-control col-md-12" href="{{STORAGE_URL}}/{{organiser.logoFileUrl}}" target="_blank">View Logo</a>
                </div>
                <div class="col-md-2" *ngIf="!organiser.logoFileUrl">
                    <button class="btn btn-primary form-control col-md-12" disabled="disabled">No Logo</button>
                </div>
                <label class="col-md-2 col-form-label audax-label">Upload logo file:</label>
                <div class="col-md-4">
                    <input class="form-control col-md-12 " type="file" (change)="readFile($event.target.files)" accept=".jpg, .jpeg, .png .svg" required>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary form-control col-md-12" (click)="upload($event)">Upload</button> 
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <div class="col-md-2">
                    <input class="btn btn-primary form-control" type="submit" [disabled]="!orgForm.form.valid" value="Save">
                </div>
            </div>
        </fieldset>
    </form>
            
</div>
